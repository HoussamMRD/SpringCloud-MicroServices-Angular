<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha256-*****************" crossorigin="anonymous">
  <style>
    #container {
      margin-top: 50px;
    }
    .product-form {
      background-color: #f8f9fa; /* Grey background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <title>Add-Customer</title>
</head>


<body>
<div class="container" id="container">
  <div class="row">
    <div class="col-md-3 sidebar">
      <!-- Votre barre latérale -->
      <!-- Contenu de la barre latérale -->
    </div>
    <div class="col-md-7">
      <!-- Décalage vers la droite de la table -->
      <div class="row justify-content-end">
        <div class="col-md-12">
          <form class="product-form" (ngSubmit)="addCustomer()">
            <div class="form-group">
              <label for="customerid"> <i class="fa-sharp fa-solid fa-id-card"></i>Customer Id :</label>
              <input type="text" class="form-control" id="customerid" name="customerid" [(ngModel)]="newCustomer.id">
            </div>
            <div class="form-group">
              <label for="customername"> <i class="fa-solid fa-user"></i>Customer Name :</label>
              <input type="text" class="form-control" id="customername" name="customername" [(ngModel)]="newCustomer.name">
            </div>
            <div class="form-group">
              <label for="customeremail"> <i class="fa-solid fa-envelope"></i> Customer Email :</label>
              <input type="text" class="form-control" id="customeremail" name="customeremail" [(ngModel)]="newCustomer.email">
            </div>


            <button type="submit" class="btn btn-primary">Submit <i class="fas fa-plus-circle"></i></button>
            <button type="button" class="btn btn-secondary" (click)="clearForm()">Cancel</button> <!-- Cancel button -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
