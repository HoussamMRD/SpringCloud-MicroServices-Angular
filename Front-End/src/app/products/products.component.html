<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* Custom styles go here */
    body {
      background-color: #f8f9fa;
    }

    .wrapper {
      display: flex;
      margin-top: 20px;
    }

    #content {
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .modal-body label {
      font-weight: bold;
    }

    .modal-footer button {
      width: 100px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="wrapper">
        <div id="content">
          <div class="d-flex justify-content-between mb-3 align-items-center">
            <h2><i class="fas fa-shopping-bag mr-2"></i>Product List</h2>
            <button class="btn btn-success" data-toggle="modal" data-target="#newProductModal" (click)="newproduct(products)" >
              <i class="fas fa-plus-circle mr-2"></i>New Product
            </button>
          </div>

          <table class="table table-striped table-bordered" *ngIf="products">
            <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of products._embedded.products">
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.category }}</td>
              <td>{{ p.description }}</td>
              <td>{{ p.price }}</td>
              <td>{{ p.quantity }}</td>
              <td>

                <button class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top" title="Edit Product">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Delete Product" (click)="deleteProduct(p.id)" >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- New Product Modal -->
<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-plus-circle mr-2"></i>Add New Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your form to add a new product goes here -->
        <!-- For simplicity, you can add the form fields you need -->
        <div class="form-group">
          <label for="productName"><i class="fas fa-shopping-bag mr-2"></i>Product Name:</label>
          <input type="text" class="form-control" id="productName" name="productName">
        </div>
        <!-- Add more form fields as needed -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times-circle mr-2"></i>Close</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-save mr-2"></i>Save Product</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Tooltip initialization -->
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>

</body>
</html>
