<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h2 class="mb-0"></h2>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <h4 class="card-title"> <i class="fa-solid fa-users"></i> Customers List</h4>
            <button class="btn btn-success" data-toggle="modal" data-target="#newProductModal"  (click)="newcustomer(customers)">
              <i class="fas fa-plus-circle mr-2"></i> New Customer
            </button>
          </div>

          <table class="table table-striped table-bordered" *ngIf="customers">
            <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of customers._embedded.customers">
              <td>{{ c.id }}</td>
              <td>{{ c.name }}</td>
              <td>{{ c.email }}</td>
              <td>
                <button class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="View Customer">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top" title="Edit Customer">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Delete Customer" (click)="deleteCustomer(c.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn btn-secondary btn-sm" (click)="getOrders(c)" data-toggle="tooltip" data-placement="top" title="View Orders">
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- New Product Modal -->
<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="exampleModalLabel">Add New Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your form to add a new product goes here -->
        <!-- For simplicity, you can add the form fields you need -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save Customer</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Tooltip initialization -->
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>

</body>
</html>
