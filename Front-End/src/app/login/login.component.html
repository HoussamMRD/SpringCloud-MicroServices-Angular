<header>
  <title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-lKuw3e7p9pC3UU73MN5WSdF+odpaPxLqPxRSRf4uGQQfskAP+2FUGfK7G1jEAwnI" crossorigin="anonymous">

</header>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .login-container {
    text-align: center;
  }

  .login-card {
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    width: 300px;
  }

  .login-card h2 {
    color: #333333;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #666666;
  }

  input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #cccccc;
    border-radius: 4px;
  }

  button {
    background-color: #4caf50;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
  }

  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }

  i {
    margin-right: 8px;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i>Username:</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i>Password:</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <button type="submit" [disabled]="!loginForm.valid"><i class="fas fa-sign-in-alt"></i>Login</button>
    </form>
  </div>
</div>
