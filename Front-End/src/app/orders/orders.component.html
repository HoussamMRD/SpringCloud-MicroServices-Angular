<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #343a40;
      color: white;
      border-bottom: 1px solid #dee2e6;
    }

    .card-title {
      margin-bottom: 0;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004080;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title mb-0"></h2>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <h4 class="card-title"> <i class="fas fa-shopping-cart"></i>  Orders List</h4>
            <button class="btn btn-success" data-toggle="modal" data-target="#newProductModal">
              <i class="fas fa-plus-circle mr-2"></i> New Order
            </button>
          </div>

          <table class="table table-striped table-bordered" *ngIf="orders">
            <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Status</th>
              <th>Customer ID</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let o of orders._embedded.orders">
              <td>{{ o.id }}</td>
              <td>{{ o.createdAt | date:'dd/MM/yyyy' }}</td>
              <td>{{ o.status }}</td>
              <td>{{ o.customerId }}</td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="getOrderDetails(o)">
                  <i class="fas fa-eye"></i> Details
                </button>
                <button class="btn btn-success btn-sm">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- New Product Modal -->
<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your form to add a new product goes here -->
        <!-- For simplicity, you can add the form fields you need -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save Order</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
